<!-- Admin page using layout -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Podologia</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">P</div>
        <div>
          <h1>Podología</h1>
          <div style="font-size:12px;color:var(--muted)">Panel de gestión</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/pages/admin.html" class="active"><span class="ico"><i class="fa-solid fa-house"></i></span> Dashboard</a>
        <a href="/pages/productos.html"><span class="ico"><i class="fa-solid fa-box"></i></span> Productos</a>
        <a href="/pages/clientes.html"><span class="ico"><i class="fa-solid fa-user"></i></span> Clientes</a>
        <a href="/pages/proveedores.html"><span class="ico"><i class="fa-solid fa-truck"></i></span> Proveedores</a>
        <a href="/pages/inventario.html"><span class="ico"><i class="fa-solid fa-warehouse"></i></span> Inventario</a>
        <a href="/pages/ventas.html"><span class="ico"><i class="fa-solid fa-cash-register"></i></span> Ventas</a>
      </nav>
      <div style="margin-top:18px">
        <a href="#" id="logout" class="nav"><span class="ico"><i class="fa-solid fa-arrow-right-from-bracket"></i></span> Cerrar sesión</a>
      </div>
    </aside>
    <main class="main">
      <div class="topbar">
        <div class="search card">
          <i class="fa-solid fa-magnifying-glass" style="margin-right:8px;color:var(--muted)"></i>
          <input placeholder="Buscar..." id="globalSearch" />
        </div>
        <div class="actions">
          <div style="text-align:right">
            <div style="font-weight:700" id="userName">Usuario</div>
            <div style="font-size:12px;color:var(--muted)" id="userRole">Rol</div>
          </div>
        </div>
      </div>

      <div id="pageContent">
        <div class="grid">
          <div class="card">
            <h3>Resumen</h3>
            <p class="muted">Ventas, inventario y clientes</p>
            <div style="display:flex;gap:12px;margin-top:12px">
              <div style="flex:1" class="card">
                <div style="font-size:14px;color:var(--muted)">Total ventas (hoy)</div>
                <div style="font-size:20px;font-weight:800">0</div>
              </div>
              <div style="flex:1" class="card">
                <div style="font-size:14px;color:var(--muted)">Productos</div>
                <div style="font-size:20px;font-weight:800">0</div>
              </div>
            </div>
          </div>

          <div class="card">
            <h3>Acciones rápidas</h3>
            <div style="display:flex;gap:8px;margin-top:8px">
              <a class="button" href="/pages/productos.html">Crear producto</a>
              <a class="button ghost" href="/pages/clientes.html">Ver clientes</a>
            </div>
          </div>
        </div>

        <div style="margin-top:16px" class="card">
          <h3>Actividad reciente</h3>
          <p style="color:var(--muted)">No hay actividad por ahora.</p>
        </div>
      </div>

    </main>
  </div>

<script>
  document.getElementById('logout').addEventListener('click', async (e)=>{
    e.preventDefault();
    await fetch('/api/auth/logout',{method:'POST', credentials:'include'});
    window.location='/';
  });
</script>
</body>
</html>
