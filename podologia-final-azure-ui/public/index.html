<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podología - Iniciar sesión</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <h2>Bienvenido a Podología</h2>
      <p class="sub">Inicia sesión para acceder al panel</p>
      <form id="loginForm" class="card">
        <div style="margin-bottom:12px">
          <input class="input" name="username" placeholder="Usuario" required />
        </div>
        <div style="margin-bottom:18px">
          <input class="input" name="password" type="password" placeholder="Contraseña" required />
        </div>
        <div style="display:flex;gap:10px;justify-content:space-between;align-items:center">
          <button class="button" type="submit">Ingresar</button>
          <button type="button" id="seed" class="button ghost">Crear usuarios</button>
        </div>
        <p id="msg" style="margin-top:12px;color:#dc2626"></p>
      </form>
    </div>
  </div>
<script src="/js/login.js"></script>
</body>
</html>
