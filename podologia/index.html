<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podología App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">Podología App</div>
    <div id="session-area"></div>
  </header>

  <main class="container" id="main">
    <section id="welcome">
      <h1>Bienvenido</h1>
      <p>Inicia sesión para acceder al panel.</p>
      <button id="btn-show-login" class="btn primary">Iniciar sesión</button>
    </section>

    <section id="login-section" class="hidden card">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <input id="username" placeholder="Usuario" required />
        <input id="password" type="password" placeholder="Contraseña" required/>
        <div class="row">
          <button class="btn primary">Entrar</button>
          <button type="button" id="btn-demo-admin" class="btn">Demo admin</button>
          <button type="button" id="btn-demo-cajero" class="btn">Demo cajero</button>
        </div>
        <div id="login-error" class="error"></div>
      </form>
    </section>

    <section id="dashboard" class="hidden">
      <div class="controls" id="role-controls"></div>
      <div id="view-area"></div>
    </section>
  </main>

  <template id="tpl-client-card">
    <div class="card client-card">
      <div class="client-info">
        <div class="name"></div>
        <div class="meta"></div>
      </div>
      <div class="actions"></div>
    </div>
  </template>

  <!-- Client Modal -->
  <div id="modal-client" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modal-client-title">Añadir cliente</h3>
      <form id="modal-client-form">
        <input id="m-nombre" class="input" placeholder="Nombre" required />
        <input id="m-apellido" class="input" placeholder="Apellido" required />
        <input id="m-cedula" class="input" placeholder="Cédula" />
        <input id="m-dire" class="input" placeholder="Dirección" />
        <div class="row">
          <button class="btn primary" id="m-save">Guardar</button>
          <button type="button" class="btn" id="m-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="modal-product" class="modal hidden">
    <div class="modal-content card">
      <h3 id="modal-product-title">Añadir producto</h3>
      <form id="modal-product-form">
        <input id="p-nombre" class="input" placeholder="Nombre" required />
        <input id="p-desc" class="input" placeholder="Descripción" />
        <input id="p-precio" class="input" placeholder="Precio" type="number" step="0.01" />
        <input id="p-prov" class="input" placeholder="ID proveedor (opcional)" type="number" />
        <div class="row">
          <button class="btn primary" id="p-save">Guardar</button>
          <button type="button" class="btn" id="p-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
