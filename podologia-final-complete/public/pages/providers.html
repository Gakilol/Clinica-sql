
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Proveedores</title><link rel="stylesheet" href="/assets/styles/dark.css"></head>
<body class="dark">
  <div class="card"><h2>Proveedores</h2><table id="tblProv"><thead><tr><th>ID</th><th>Nombre</th><th>Telefono</th><th>Empresa</th><th>Acciones</th></tr></thead><tbody></tbody></table></div>
<script>
async function loadProv(){ const res=await fetch('/api/providers'); const data=await res.json(); const tb=document.querySelector('#tblProv tbody'); tb.innerHTML=''; data.forEach(p=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${p.ID_proveedor}</td><td>${p.nombre}</td><td>${p.telefono}</td><td>${p.empresa}</td><td><button onclick="del(${p.ID_proveedor})">Eliminar</button></td>`; tb.appendChild(tr); }); }
async function del(id){ if(!confirm('Eliminar?')) return; await fetch('/api/providers?id='+id,{method:'DELETE'}); loadProv(); }
document.addEventListener('DOMContentLoaded', loadProv);
</script>
</body>
</html>
