
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Clientes - Podologia</title>
  <link rel="stylesheet" href="/assets/styles/dark.css">
</head>
<body class="dark">
  <div class="card">
    <h2>Clientes</h2>
    <button id="btnNew">Nuevo Cliente</button>
    <table id="tblClients"><thead><tr><th>ID</th><th>Nombre</th><th>Apellido</th><th>Cedula</th><th>Direccion</th><th>Acciones</th></tr></thead><tbody></tbody></table>
  </div>
<script>
async function loadClients(){
  const res = await fetch('/api/clients');
  const data = await res.json();
  const tbody = document.querySelector('#tblClients tbody');
  tbody.innerHTML='';
  data.forEach(c=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${c.ID_cliente}</td><td>${c.nombre}</td><td>${c.apellido}</td><td>${c.cedula}</td><td>${c.direccion}</td>
      <td><button onclick="del(${c.ID_cliente})">Eliminar</button></td>`;
    tbody.appendChild(tr);
  });
}
async function del(id){ if(!confirm('Eliminar?')) return; await fetch('/api/clients?id='+id,{method:'DELETE'}); loadClients(); }
document.addEventListener('DOMContentLoaded', ()=>{ loadClients(); });
</script>
</body>
</html>
